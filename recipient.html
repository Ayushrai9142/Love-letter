<head>

    <!-- Fonts & Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-bg: #fdf6f0;
            --color-text: #333;
            --color-primary: #ff6f61;
            --color-primary-hover: #e85c50;
            --color-card: #ffe8e5;
            --color-footer: #ffe0de;
        }
        [data-theme="dark"] {
            --color-bg: #1c1c1c;
            --color-text: #f1f1f1;
            --color-primary: #ff8a80;
            --color-primary-hover: #ff5252;
            --color-card: #2a2a2a;
            --color-footer: #1f1f1f;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            transition: background 0.3s, color 0.3s;
            scroll-behavior: smooth;
        }

        header {
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:20px 30px;
            background:#fff;
            box-shadow:0 3px 10px rgba(0,0,0,0.1);
            position: sticky;
            top:0;
            z-index:100;
            transition: background 0.3s, color 0.3s;
        }
        [data-theme="dark"] header { background:#222; }

        header h1 { font-size:28px; color:var(--color-primary); }
        #logoutButton {
            padding:8px 16px;
            background: var(--color-primary);
            color:#fff;
            border:none;
            border-radius:6px;
            cursor:pointer;
            transition: background 0.3s;
            font-weight:500;
        }
        #logoutButton:hover { background: var(--color-primary-hover); }

        .container {
            max-width:800px;
            margin:80px auto 50px auto;
            padding:30px;
            background: var(--color-card);
            border-radius:15px;
            text-align:center;
            box-shadow:0 5px 20px rgba(0,0,0,0.1);
        }
        [data-theme="dark"] .container { background: var(--color-card); }

        .container h2 { font-size:32px; margin-bottom:20px; color: var(--color-primary); }
        .container p { font-size:18px; margin-bottom:20px; }
        .container a.btn {
            display:inline-block;
            margin-top:20px;
            padding:12px 28px;
            background: var(--color-primary);
            color:#fff;
            text-decoration:none;
            border-radius:10px;
            font-weight:500;
            transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
        }
        .container a.btn:hover {
            background: var(--color-primary-hover);
            transform: scale(1.05);
            box-shadow:0 8px 20px rgba(0,0,0,0.2);
        }

        footer {
            text-align:center;
            padding:25px 20px;
            background: var(--color-footer);
            font-size:16px;
            margin-top:40px;
            transition: background 0.3s;
        }
        [data-theme="dark"] footer { background:#1f1f1f; color:#f1f1f1; }
    </style>
</head>
<body>

<header>
    <h1>ðŸ’Œ AR Love Letters ðŸ’Œ</h1>
    <button id="logoutButton">Logout</button>
</header>

<div class="container">
    <h2>Choose Your Recipient</h2>
    <p>Enter the name and details of the person you want to send your love letter to.</p>
    <!-- Recipient form or details can go here -->
    <a href="confirmation.html" class="btn">Proceed</a>
</div>

<footer>
    &copy; 2025 AR Love Letters. All rights reserved.
</footer>

<script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js"></script>

<script>
    const logoutButton = document.getElementById('logoutButton');

    // âœ… Apply saved theme from localStorage
    if(localStorage.getItem('theme')){
        document.documentElement.setAttribute('data-theme', localStorage.getItem('theme'));
    } else {
        document.documentElement.setAttribute('data-theme','dark'); // default dark
        localStorage.setItem('theme','dark');
    }

    // âœ… Logout functionality
    logoutButton.addEventListener('click', () => {
        sessionStorage.removeItem('loggedIn');
        window.location.href = 'login.html';
    });

    // âœ… Redirect to login if not logged in
    if(!sessionStorage.getItem('loggedIn')){
        window.location.href = 'login.html';
    }
</script>

</body>
</html>
