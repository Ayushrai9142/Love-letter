<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preview-container">
        <h2><span id="senderName"></span> ❤️ <span id="recipientName"></span></h2>
        <div class="carousel-container">
            <div class="carousel">
                <!-- Photos will be inserted dynamically -->
            </div>
        </div>
        <button onclick="goToLogin()">Next</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let sender = localStorage.getItem("sender") || "You";
            let recipient = localStorage.getItem("recipient") || "Special One";
            let images = JSON.parse(localStorage.getItem("images")) || [];

            document.getElementById("senderName").textContent = sender;
            document.getElementById("recipientName").textContent = recipient;

            let carousel = document.querySelector(".carousel");
            images.forEach(imgSrc => {
                let img = document.createElement("img");
                img.src = imgSrc;
                img.classList.add("carousel-item");
                carousel.appendChild(img);
            });

            let angle = 0;
            carousel.addEventListener("mousedown", function (event) {
                let startX = event.clientX;
                document.onmousemove = function (moveEvent) {
                    let moveX = moveEvent.clientX - startX;
                    angle += moveX / 10;
                    carousel.style.transform = `rotate(${angle}deg)`;
                };
                document.onmouseup = function () {
                    document.onmousemove = null;
                };
            });
        });

        function goToLogin() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
