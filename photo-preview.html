<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preview-container">
        <h2><span id="senderName"></span> ❤️ <span id="recipientName"></span></h2>
        <div class="carousel-container">
            <div class="carousel">
                <!-- Photos will be added dynamically -->
            </div>
        </div>
        <button onclick="goToLogin()">Next</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let sender = localStorage.getItem("sender") || "You";
            let recipient = localStorage.getItem("recipient") || "Special One";
            let images = JSON.parse(localStorage.getItem("images")) || [];

            document.getElementById("senderName").textContent = sender;
            document.getElementById("recipientName").textContent = recipient;

            let carousel = document.querySelector(".carousel");

            if (images.length === 0) {
                carousel.innerHTML = "<p>No images uploaded</p>";
                return;
            }

            let angleStep = 360 / images.length;
            images.forEach((imgSrc, index) => {
                let img = document.createElement("img");
                img.src = imgSrc;
                img.classList.add("carousel-item");
                let angle = index * angleStep;
                img.style.transform = `rotateY(${angle}deg) translateZ(150px)`;
                carousel.appendChild(img);
            });

            let isDragging = false;
            let startX, currentRotation = 0;

            carousel.addEventListener("mousedown", function (event) {
                isDragging = true;
                startX = event.clientX;
            });

            document.addEventListener("mousemove", function (event) {
                if (!isDragging) return;
                let moveX = event.clientX - startX;
                currentRotation += moveX / 5;
                carousel.style.transform = `rotateY(${currentRotation}deg)`;
                startX = event.clientX;
            });

            document.addEventListener("mouseup", function () {
                isDragging = false;
            });

            function goToLogin() {
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
