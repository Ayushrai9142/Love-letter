<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Complete Your Payment</h2>
        <p>Please send the payment using the details below and submit the transaction details.</p>
        
        <div class="payment-info">
            <h3>Payment Details</h3>
            <p><strong>UPI ID:</strong> 9555829232@ybl</p>
            <p><strong>Bank Account:</strong> 1234567890 (ABC Bank)</p>
            <p><strong>QR Code:</strong> (Scan below)</p>
            <img src="qr-code.png" alt="QR Code" class="qr-code">
        </div>
        
        <form action="submit_payment.php" method="POST" enctype="multipart/form-data" class="payment-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="txn-id">Transaction ID:</label>
            <input type="text" id="txn-id" name="txn_id" required>
            
            <label for="screenshot">Upload Payment Screenshot:</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*" required>
            
            <button type="submit" class="submit-btn">Submit Payment</button>
        </form>
    </div>
</body>
</html>
