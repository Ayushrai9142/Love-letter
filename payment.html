<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Complete Your Payment</h2>
        <p>Please send the payment using the details below and submit the transaction details.</p>
        
        <div class="payment-info">
            <h3>Payment Details</h3>
            <p><strong>UPI ID:</strong> <span id="upi-id">9555829232@ybl</span> <button onclick="copyUPI()">Copy</button></p>
            <p><strong>Bank Account:</strong> 1234567890 (ABC Bank)</p>
            <p><strong>QR Code:</strong> (Scan below)</p>
            <img src="qr-code.png" alt="QR Code" class="qr-code">
        </div>
        
        <form id="paymentForm" class="payment-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="txn-id">Transaction ID:</label>
            <input type="text" id="txn-id" name="txn_id" required>
            
            <label for="screenshot">Upload Payment Screenshot:</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*" required>
            
            <button type="button" class="submit-btn" onclick="confirmPayment()">Submit Payment</button>
        </form>
    </div>

    <script>
        function copyUPI() {
            const upiText = document.getElementById("upi-id").innerText;
            navigator.clipboard.writeText(upiText).then(() => {
                alert("UPI ID copied to clipboard!");
            });
        }

        function confirmPayment() {
            alert("Payment details submitted! We will verify and get back to you.");
            window.location.href = "confirmation.html"; // Redirect to a confirmation page
        }
    </script>
</body>
</html>
