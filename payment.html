<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Instructions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Complete Your Payment</h2>
        <p>Please make the payment using the following details:</p>
        <p><strong>UPI ID:</strong> 9555829232@ybl</p>
        <p><strong>Bank Account:</strong> 1234567890 (SBI)</p>
        <p><strong>QR Code:</strong> Scan below to pay.</p>
        <img src="qr-code.png" alt="QR Code" class="qr-code">
        
        <h3>Once done, submit the payment details:</h3>
        <form id="paymentForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="txn-id">Transaction ID:</label>
            <input type="text" id="txn-id" name="txn_id" required>

            <label for="screenshot">Upload Payment Screenshot:</label>
            <input type="file" id="screenshot" name="screenshot" accept="image/*" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <button type="submit" class="submit-btn">Submit Payment Details</button>
        </form>
    </div>

    <!-- JavaScript Code for Handling Form Submission -->
    <script>
        document.getElementById("paymentForm").addEventListener("submit", async function(event) {
            event.preventDefault();  // Prevent default form submission

            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                txn_id: formData.get('txn-id'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                screenshot: formData.get('screenshot') // Handle this separately in backend
            };

            try {
                const response = await fetch("/api/paymentHandler", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                const result = await response.json();
                alert(result.message);  // Show success message
                window.location.href = "confirmation.html"; // Redirect to confirmation page
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            }
        });
    </script>
</body>
</html>
