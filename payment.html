<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Instructions</title>
    <link rel="stylesheet" href="styles.css">

    <!-- ✅ Google Site Verification -->
    <meta name="google-site-verification" content="jnphjQTW-i8neDl8TrT6alPY0zyY1kQ2sZLq9L3TSik " />

    <!-- ✅ Firebase CDN -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h2>Complete Your Payment</h2>
        <p>Please make the payment using the following details:</p>
        <p><strong>UPI ID:</strong> xxxxxx@ybl</p>
        <p><strong>Bank Account:</strong> 1234567890 (SBI)</p>
        <p><strong>QR Code:</strong> Scan below to pay.</p>
        <img src="qr-code.png" alt="QR Code" class="qr-code">
        
        <h3>Once done, submit the payment details:</h3>
        <form id="paymentForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="txn-id">Transaction ID:</label>
            <input type="text" id="txn-id" name="txn_id" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Your Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <button type="submit" class="submit-btn">Submit Payment Details</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

        // ✅ Firebase Config Fetch Function
        async function getFirebaseConfig() {
            const response = await fetch("/.netlify/functions/firebaseConfig");
            const { firebaseConfig } = await response.json();
            return firebaseConfig;
        }

        // ✅ Initialize Firebase and Check Authentication
        async function checkAuth() {
            const firebaseConfig = await getFirebaseConfig();
            const app = initializeApp(firebaseConfig);
            const auth = getAuth(app);

            onAuthStateChanged(auth, (user) => {
                if (!user) {
                    // ✅ User not logged in, redirect to login page
                    window.location.href = "login.html";
                }
            });
        }

        checkAuth(); // Call authentication check function

        // ✅ Payment Form Submission Logic
        document.getElementById("paymentForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get("sender") || "Your Admirer";
            const recipientName = urlParams.get("recipient") || "My Love";
            const customMessage = urlParams.get("message") ? decodeURIComponent(urlParams.get("message")) : "";

            const formData = {
                name: document.getElementById("name").value,
                txn_id: document.getElementById("txn-id").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                sender: senderName,
                recipient: recipientName,
                message: customMessage
            };

            try {
                const response = await fetch("/.netlify/functions/paymentHandler", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();
                alert(result.message);
                if (response.ok) {
                    window.location.href = `confirmation.html?sender=${encodeURIComponent(senderName)}&recipient=${encodeURIComponent(recipientName)}&message=${encodeURIComponent(customMessage)}`;
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Something went wrong. Please try again.");
            }
        });
    </script>
</body>
</html>
