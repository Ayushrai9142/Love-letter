<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login to Continue</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter Username" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" style="color: red;"></p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            // Dummy Username & Password
            const validUser = "Ayush123";
            const validPass = "9142";

            if (username === validUser && password === validPass) {
                localStorage.setItem("isLoggedIn", "true"); // Save login status
                window.location.href = "details.html"; // Redirect to details page
            } else {
                document.getElementById('errorMessage').textContent = "⚠️ Invalid Username or Password!";
            }
        });
    </script>
</body>
</html>
