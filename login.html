<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - AR Love Letters</title>
  <style>
    :root {
      --color-bg: #fdf6f0;
      --color-text: #333;
      --color-primary: #ff6f61;
      --color-primary-hover: #e85c50;
      --color-input-bg: #fff;
      --color-card: #ffe8e5;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .login-container {
      width: 90%;
      max-width: 400px;
      background: var(--color-input-bg);
      color: var(--color-text);
      padding: 40px 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.15);
    }

    .login-container h1 {
      font-size:28px;
      margin-bottom:25px;
    }

    .login-container input {
      width: 100%;
      padding:12px 10px;
      margin-bottom:15px;
      border:2px solid var(--color-primary);
      border-radius:5px;
      font-size:16px;
      background: var(--color-input-bg);
      color: var(--color-text);
      transition: border 0.3s;
    }

    .login-container input:focus {
      border-color: var(--color-primary-hover);
      outline:none;
    }

    .login-container button {
      width:100%;
      padding:12px;
      background: var(--color-primary);
      color:white;
      border:none;
      border-radius:5px;
      font-size:18px;
      cursor:pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .login-container button:hover {
      background: var(--color-primary-hover);
      transform: scale(1.03);
    }

    .login-container p {
      margin-top:15px;
      font-size:14px;
    }

    .login-container a {
      color: var(--color-primary);
      text-decoration:none;
      transition: color 0.3s;
    }
    .login-container a:hover { color: var(--color-primary-hover); }

    @media(max-width:480px){
      .login-container{ width:90%; padding:25px; }
      .login-container h1{ font-size:24px; }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button type="submit">Login</button>
      <p id="error-message" class="error-message"></p>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js"></script>
</body>
</html>
