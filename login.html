<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">

    <script>
        // âœ… If already logged in, redirect to index.html
        if (sessionStorage.getItem("loggedIn")) {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="" autocomplete="off">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" required autocomplete="off">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="new-password">
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase Import
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCf-9680pKatCKvH7lMiFq7Ns2EGbzHULE",
            authDomain: "love-letter-service.firebaseapp.com",
            projectId: "love-letter-service",
            storageBucket: "love-letter-service.appspot.com",
            messagingSenderId: "645504306955",
            appId: "1:645504306955:web:f9e1cf245643df0ce31c0e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Handle Login
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    sessionStorage.setItem("loggedIn", "true");
                    window.location.href = "index.html"; // Redirect on success
                })
                .catch((error) => {
                    errorMessage.textContent = "Invalid email or password";
                });
        });
    </script>
</body>
</html>
