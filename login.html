<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Google Site Verification -->
    <meta name="google-site-verification" content="jnphjQTW-i8neDl8TrT6alPY0zyY1kQ2sZLq9L3TSik">

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SJWLXHTLJL"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-SJWLXHTLJL'); // Apna Google Analytics Tracking ID replace karo
    </script>

    <script>
        // ✅ If already logged in, redirect to index.html
        if (sessionStorage.getItem("loggedIn")) {
            window.location.href = "index.html";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" action="" autocomplete="off">  <!-- ✅ Fix: Disabled autocomplete -->
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" required autocomplete="off">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autocomplete="new-password">
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
