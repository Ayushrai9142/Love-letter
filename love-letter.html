<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Letter</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
:root {
    --color-bg: #fdf6f0;
    --color-text: #333;
    --color-primary: #ff6f61;
    --color-primary-hover: #e85c50;
    --color-container-bg: rgba(255, 255, 255, 0.8);
}

[data-theme="custom-dark"] {
    --color-bg: #1c1c1c;
    --color-text: #f1f1f1;
    --color-primary: #ff8a80;
    --color-primary-hover: #ff5252;
    --color-container-bg: #2a2a2a;
}

body {
    font-family: 'Playfair Display', serif;
    background: var(--color-bg);
    color: var(--color-text);
    margin: 0;
    padding: 0;
}

/* Portfolio-style header */
header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:15px 30px;
    background:#fff;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}

header h1 {
    font-family: 'Great Vibes', cursive;
    font-size:32px;
    color: var(--color-primary);
}

header .header-buttons {
    display:flex;
    gap: 10px;
}

button {
    padding:8px 16px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
    background: var(--color-primary);
    color:#fff;
    transition: all 0.3s;
}

button:hover {
    background: var(--color-primary-hover);
}
    footer {
            text-align:center;
            padding:25px 20px;
            background: var(--color-footer);
            font-size:16px;
            margin-top:40px;
            transition: background 0.3s;
    }

/* Container */
.container {
    max-width:600px;
    margin:50px auto;
    padding:20px;
    background: var(--color-container-bg);
    border-radius:15px;
    box-shadow:0 4px 15px rgba(0,0,0,0.2);
    text-align:center;
    position:relative;
}

.container::before {
    content: "ðŸ’Œ";
    font-size:100px;
    position:absolute;
    top:-20px;
    left:-10px;
    opacity:0.2;
}

.title {
    font-family: 'Great Vibes', cursive;
    font-size:36px;
    color: var(--color-primary);
    margin-bottom:10px;
}

.date {
    font-style: italic;
    color: #555;
}

.letter {
    margin:20px 0;
    line-height:1.6;
    font-size:18px;
    font-weight:bold;
    color: var(--color-text);
}

.secret {
    font-family: 'Great Vibes', cursive;
    font-size:28px;
    font-weight:bold;
    color: var(--color-primary);
    margin-top:20px;
    opacity:0;
    transition: opacity 1.5s ease-in-out;
}

#revealButton {
    display:block;
    margin:20px auto;
    padding:15px 25px;
    border-radius:50px;
    font-size:20px;
    animation: pulse 1.5s infinite;
}

a.btn {
    display:inline-block;
    margin-top:20px;
    padding:12px 28px;
    background: var(--color-primary);
    color:#fff;
    text-decoration:none;
    border-radius:10px;
    font-weight:500;
    transition: transform 0.3s, background 0.3s, box-shadow 0.3s;
}

a.btn:hover {
    background: var(--color-primary-hover);
    transform: scale(1.05);
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

/* Mobile friendly */
@media(max-width:480px){
    header h1 { font-size:28px; }
    .container { width:90%; padding:15px; }
    .title { font-size:28px; }
    .letter { font-size:16px; }
    #revealButton { font-size:18px; padding:12px 20px; }
}

     
    
</style>
</head>

<body data-theme="light">

<header>
    <h1>AR Love Letters</h1>
    <div class="header-buttons">
        <button id="themeToggle">Dark Mode</button>
        <button id="logoutButton">Logout</button>
    </div>
</header>

<div class="container">
    <h1 class="title">A Special Message</h1>
    <p class="date" id="date"></p>
    
    <div class="letter">
        <p id="dearText">Dear,</p>
        <p>There are so many things I want to say, but words will never be enough to express how much I love you.</p>
        <p>Click the button below to reveal what my heart truly feels.</p>
    </div>

    <button id="revealButton">ðŸ’– Reveal <span id="senderHeart">Someone's</span> Heart ðŸ’–</button>

    <p id="secret" class="secret"></p>

    <!-- âœ… New Go to Homepage button -->
</div>
    
 <center>  <a href="index.html" class="btn">Go to Homepage</a>. </center>
    

    <footer> &copy; 2025 AR Love Letters. All rights reserved. </footer>


    
<!-- Firebase CDN -->
<script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js"></script>

<script>
const themeToggle = document.getElementById('themeToggle');
const logoutButton = document.getElementById('logoutButton');

// âœ… Independent dark/light toggle
themeToggle.addEventListener('click', () => {
    if(document.body.getAttribute('data-theme') === 'light'){
        document.body.setAttribute('data-theme', 'custom-dark');
        themeToggle.textContent = 'Light Mode';
    } else {
        document.body.setAttribute('data-theme', 'light');
        themeToggle.textContent = 'Dark Mode';
    }
});

// âœ… Logout
logoutButton.addEventListener('click', () => {
    sessionStorage.removeItem('loggedIn');
    window.location.href = 'index.html';
});

// âœ… Redirect if not logged in
if(!sessionStorage.getItem('loggedIn')){
    window.location.href = 'login.html';
}
</script>

<!-- Existing love-script.js -->
<script src="love-script.js"></script>
</body>
</html>
